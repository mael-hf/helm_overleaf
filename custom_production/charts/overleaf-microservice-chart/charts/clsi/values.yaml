replicaCount: 1

image:
  repository: mael0/overleaf-clsi
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3013

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  clsiCache:
    enabled: true
    storageClass: csi-sc-cinder
    accessModes: ReadWriteOnce
    size: 1Gi
  clsiOutput:
    enabled: true
    storageClass: csi-sc-cinder
    accessModes: ReadWriteOnce
    size: 1Gi

env:
  DOCKER_RUNNER: "false"
  TEXLIVE_IMAGE: texlive/texlive
  COMPILES_HOST_DIR: "/tmp/compiles"
